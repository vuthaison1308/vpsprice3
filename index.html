<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Gaming - Premium Server</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero-bg"></div>
    <div class="particles"></div>
    <div class="container">
        <div class="header">
            <div class="language-selector">
                <button class="lang-btn active" onclick="changeLanguage('vi')">🇻🇳</button>
                <button class="lang-btn" onclick="changeLanguage('en')">🇺🇸</button>
                <button class="lang-btn" onclick="changeLanguage('th')">🇹🇭</button>
            </div>
            <div class="header-content">
                <div class="logo">⚡</div>
                <h1 id="main-title">VPS GAMING</h1>
                <p id="main-subtitle">VPS ĐỂ TREO TÁC VỤ NẶNG SỐ LƯỢNG LỚN</p>
                <a href="https://discord.gg/nR8BVxt5eQ" target="_blank" class="discord-btn">
                    <span class="btn-icon">💬</span>
                    <span id="discord-text">Tham gia Discord</span>
                    <span class="btn-arrow">→</span>
                </a>
            </div>
        </div>
        <div class="pricing-section">
            <div class="section-title">
                <h2 id="pricing-title">Gói Dịch Vụ</h2>
                <p id="pricing-subtitle">Chọn cấu hình phù hợp với nhu cầu</p>
            </div>
            <div class="pricing-cards" id="pricing-cards"></div>
        </div>
        <div class="features-section">
            <h3 id="features-title">Tính năng nổi bật</h3>
            <div class="features-grid" id="features-grid"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
